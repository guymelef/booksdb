<!doctype html>
<html lang="en">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/index.css">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">


  <title>BooksDB | Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ“š<strong> BOOKSDB</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">
            <button type="button" class="btn" role="button" id="login-btn">Log In <i class="fas fa-sign-in-alt"></i></button>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <form method="post" class="ml-2 mr-2 mt-0">
          <h1 class="text-center mb-4">Join BooksDB!</h1>
          {% if get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <div class="text-center"> {{ get_flashed_messages()[0] }} </div>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endif %}
          <div class="form-group row">
            <label for="username">Username:</label>
            <input type="name" class="form-control" name="username" placeholder="username (letters & numbers only)" minlength="6" maxlength="12" pattern="[A-Za-z0-9]+" required>
          </div>
          <div class="form-group row">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="password (min. 8 characters)" minlength=8 required>
          </div>
          <div class="form-group row">
            <label for="retype password">Retype Password:</label>
            <input type="password" class="form-control" name="password_check" placeholder="retype password" required>
          </div>
          <div class="form-group row">
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
